{% extends 'nav.html' %}
{% load static %}
{% block content %}
{% if error %}
{{ error }}
<br><br>
{% endif %}
<h1 style="text-align:center;">로그인</h1>
<br>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div style="text-align: center;">Username:</div>
    <input style="display:block; width: 200px; margin-left: auto; margin-right: auto;" name="username" type="text" value="">
    <br><div style="text-align: center;">Password:</div>
    <input style="display:block; width: 200px; margin-left: auto; margin-right: auto;" name="password" type="password" value="">
    <br>
    <br>
    <div style="text-align: center;">
    <input class="btn btn-primary" style="border: 0; outline: 0; background-color:#696de4;" type="submit" value="로그인">
    <a href="{% url 'signup' %}"><input class="btn btn-primary" style="border: 0; outline: 0; background-color : #696de4;"  type="button" value="회원가입"></a></div>
</form>

{% endblock %}
